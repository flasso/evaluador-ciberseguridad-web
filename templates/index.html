<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario de Evaluación</title>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header><h1>Evaluador de Postura de Ciberseguridad</h1></header>
<form method="post">
<section style="display:flex; gap:1em; flex-wrap:wrap;">
<label><strong>Empresa:</strong><br><input type="text" name="empresa" required></label>
<label><strong>Nombre:</strong><br><input type="text" name="nombre" required></label>
<label><strong>Email:</strong><br><input type="email" name="email" required></label>
<label><strong>Sector:</strong><br>
<select name="sector" required>
<option value="Servicios">Servicios</option>
<option value="Manufactura">Manufactura</option>
<option value="Tecnología">Tecnología</option>
<option value="Alimentos">Alimentos</option>
<option value="Legales">Legales</option>
<option value="Contables">Contables</option>
<option value="Distribución">Distribución</option>
<option value="Otros">Otros</option>
</select></label>
<label><strong>País:</strong><br><input type="text" name="pais" value="Colombia"></label>
</section>

{% for segmento in segmentos %}
<h2 style="border-bottom:1px solid #ccc; margin-top:2em;">{{ segmento[0] }}</h2>
{% for pregunta in segmento[1] %}
<fieldset>
<legend>{{ pregunta[0] }}</legend>
{% for opcion in pregunta[1] %}
<label><input type="radio" name="{{ pregunta[0] }}" value="{{ opcion }}" required> {{ opcion }}</label><br>
{% endfor %}
</fieldset>
{% endfor %}
{% endfor %}

<p><button type="submit">Enviar</button></p>
</form>
</body>
</html>
