<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluador de Ciberseguridad</title>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header><h1>Formulario de Evaluaci√≥n</h1></header>
<form method="POST">
    {% for segmento, preguntas in segmentos %}
    <h2>{{ segmento }}</h2>
    {% for pregunta, opciones in preguntas %}
        <p>{{ pregunta }}</p>
        {% for opcion in opciones %}
            <input type="radio" name="{{ pregunta }}" value="{{ opcion }}" required> {{ opcion }}<br>
        {% endfor %}
    {% endfor %}
    {% endfor %}
    <button type="submit">Enviar Respuestas</button>
</form>
</body>
</html>
