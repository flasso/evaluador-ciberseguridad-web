{% for s_idx in range(segmentos|length) %}
<fieldset>
  <legend>{{ segmentos[s_idx][0] }}</legend>
  {% for p_idx in range(segmentos[s_idx][1]|length) %}
    <label>{{ segmentos[s_idx][1][p_idx][0] }}</label><br>
    {% for opcion in segmentos[s_idx][1][p_idx][1] %}
      <input type="radio" name="q{{ s_idx }}_{{ p_idx }}" value="{{ opcion }}" required> {{ opcion }}<br>
    {% endfor %}
  {% endfor %}
</fieldset>
{% endfor %}
