<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evaluación de Ciberseguridad</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
  <header>
    <h1>Formulario de Evaluación de Ciberseguridad</h1>
    <p>Responda con sinceridad para obtener una evaluación útil.</p>
  </header>

  <form method="POST">
    <fieldset>
      <legend>Datos de la Empresa</legend>
      <label>Nombre de la empresa: <input type="text" name="empresa" required></label>
      <label>Correo electrónico: <input type="email" name="correo" required></label>
      <label>Sector:
        <select name="sector" required>
          <option value="" disabled selected>Seleccione</option>
          <option>Salud</option>
          <option>Educación</option>
          <option>Comercio</option>
          <option>Finanzas</option>
          <option>Otro</option>
        </select>
      </label>
      <label>Número de PCs:
        <select name="pcs" required>
          <option value="" disabled selected>Seleccione</option>
          <option>1-50</option>
          <option>51-150</option>
          <option>151-300</option>
          <option>301-500</option>
          <option>Más de 500</option>
        </select>
      </label>
      <label>¿Tienen sucursales?
        <select name="sucursales" required>
          <option value="" disabled selected>Seleccione</option>
          <option>Sí</option>
          <option>No</option>
        </select>
      </label>
      <label>Modelo de trabajo:
        <select name="modelo" required>
          <option value="" disabled selected>Seleccione</option>
          <option>Presencial</option>
          <option>Remoto</option>
          <option>Híbrido</option>
        </select>
      </label>
      <label>Servidores:
        <select name="servidores" required>
          <option value="" disabled selected>Seleccione</option>
          <option>Propios</option>
          <option>Arrendados</option>
          <option>Ambos</option>
          <option>No tienen</option>
        </select>
      </label>
    </fieldset>

    {% for segmento, preguntas in segmentos %}
      <fieldset>
        <legend>{{ segmento }}</legend>
        {% for pregunta, peso in preguntas %}
          <label>{{ pregunta }}
            <select name="{{ pregunta }}" required>
              <option value="" disabled selected>Seleccione</option>
              {% for opcion in opciones[loop.index0] %}
                <option>{{ opcion }}</option>
              {% endfor %}
            </select>
          </label>
        {% endfor %}
      </fieldset>
    {% endfor %}

    <button type="submit">Enviar Evaluación</button>
  </form>
</body>
</html>
