<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluador de Ciberseguridad</title>
</head>
<body>
<h1>Evaluador de Ciberseguridad</h1>
<form method="POST">
{% for grupo in preguntas %}
    <h2>{{ grupo.grupo }}</h2>
    {% for pregunta in grupo.preguntas %}
        <label>{{ pregunta.texto }}</label><br>
        {% if pregunta.tipo == "text" or pregunta.tipo == "email" %}
            <input type="{{ pregunta.tipo }}" name="{{ pregunta.id }}" value="{{ pregunta.valor or '' }}"><br><br>
        {% elif pregunta.tipo == "select" %}
            <select name="{{ pregunta.id }}">
            {% for opcion in pregunta.opciones %}
                <option>{{ opcion }}</option>
            {% endfor %}
            </select><br><br>
        {% else %}
            <select name="{{ pregunta.id }}">
            {% for opcion in pregunta.opciones %}
                <option>{{ opcion }}</option>
            {% endfor %}
            </select><br><br>
        {% endif %}
    {% endfor %}
{% endfor %}
<input type="submit" value="Enviar">
</form>
</body>
</html>
