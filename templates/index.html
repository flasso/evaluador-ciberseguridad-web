<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evaluador de Ciberseguridad</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <style>
    .logo { max-height: 80px; }
    .form-section { margin-bottom: 2em; }
  </style>
</head>
<body>
  <header>
    <img src="/static/logo.png" alt="Logo" class="logo">
    <h1>Formulario de Evaluación de Ciberseguridad</h1>
  </header>

  <form method="POST">
    <fieldset class="form-section">
      <legend><strong>Información de la Empresa</strong></legend>
      <label>Empresa:
        <input type="text" name="empresa" required>
      </label>
      <label>Persona de Contacto:
        <input type="text" name="contacto" required>
      </label>
      <label>Sector:
        <select name="sector" required>
          <option value="">Seleccione</option>
          <option value="Salud">Salud</option>
          <option value="Finanzas">Finanzas</option>
          <option value="Comercio">Comercio</option>
          <option value="Servicios">Servicios</option>
          <option value="Educación">Educación</option>
          <option value="Otros">Otros</option>
        </select>
      </label>
      <label>Número de PCs:
        <select name="pcs" required>
          <option value="">Seleccione</option>
          <option value="1-50">1 a 50</option>
          <option value="51-150">51 a 150</option>
          <option value="151-300">151 a 300</option>
          <option value="301-500">301 a 500</option>
          <option value="500+">Más de 500</option>
        </select>
      </label>
      <label>¿Tienen servidores?:
        <select name="servidores" required>
          <option value="">Seleccione</option>
          <option value="Propios">Propios</option>
          <option value="Arrendados">Arrendados</option>
          <option value="Ambos">Ambos</option>
          <option value="No tienen">No tienen</option>
        </select>
      </label>
      <label>¿Tienen sucursales?:
        <select name="sedes" required>
          <option value="">Seleccione</option>
          <option value="Sí">Sí</option>
          <option value="No">No</option>
        </select>
      </label>
      <label>Modelo de trabajo:
        <select name="modelo" required>
          <option value="">Seleccione</option>
          <option value="Presencial">Presencial</option>
          <option value="Híbrido">Híbrido</option>
          <option value="Remoto">Remoto</option>
        </select>
      </label>
    </fieldset>

    {% for segmento, preguntas in segmentos %}
      <fieldset class="form-section">
        <legend><strong>{{ segmento }}</strong></legend>
        {% for pregunta, opciones in preguntas %}
          <label>{{ pregunta }}</label>
          {% for opcion in opciones %}
            <label>
              <input type="radio" name="{{ pregunta }}" value="{{ opcion }}" required>
              {{ opcion }}
            </label>
          {% endfor %}
        {% endfor %}
      </fieldset>
    {% endfor %}

    <button type="submit">Enviar Evaluación</button>
  </form>
</body>
</html>
