<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluador de Ciberseguridad</title>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header>
    <h1>Evaluador de Ciberseguridad</h1>
    <img src="/static/logo.png" alt="Logo" style="max-width:150px">
</header>

<form method="post">
<h2>Datos de la Empresa</h2>
<label>Empresa: <input type="text" name="empresa" required></label>
<label>Contacto: <input type="text" name="contacto" required></label>
<label>Email: <input type="email" name="email" required></label>

<label>Sector:
<select name="sector" required>
<option>Servicios</option>
<option>Manufactura</option>
<option>Tecnología</option>
<option>Alimentos</option>
<option>Legales</option>
<option>Contables</option>
<option>Distribución</option>
<option>Otro</option>
</select>
</label>

<label>Número de PCs:
<select name="pcs" required>
<option>1-50</option>
<option>51-150</option>
<option>151-300</option>
<option>301-500</option>
<option>+500</option>
</select>
</label>

<hr>

{% for segmento, preguntas in segmentos %}
<h2>{{ segmento }}</h2>
{% for pregunta, opciones in preguntas %}
<p><strong>{{ pregunta }}</strong></p>
{% for opcion in opciones %}
<label>
<input type="radio" name="{{ pregunta }}" value="{{ opcion }}" required> {{ opcion }}
</label>
{% endfor %}
{% endfor %}
{% endfor %}

<br>
<button type="submit">Enviar Evaluación</button>
</form>
</body>
</html>
