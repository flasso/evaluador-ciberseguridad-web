
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluador de Ciberseguridad</title>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header>
    <h1>Evaluador de Postura de Ciberseguridad</h1>
</header>

<form method="post">
    <fieldset>
        <legend>Datos de la Empresa</legend>
        <input name="empresa" placeholder="Empresa" required>
        <input name="nombre" placeholder="Nombre" required>
        <input name="email" type="email" placeholder="Email" required>
        <select name="sector" required>
            <option value="">Seleccione sector</option>
            <option>Servicios</option>
            <option>Manufactura</option>
            <option>Tecnología</option>
            <option>Alimentos</option>
            <option>Legales</option>
            <option>Contables</option>
            <option>Distribución</option>
            <option>Otros</option>
        </select>
        <input name="pais" placeholder="País" value="Colombia">
    </fieldset>

    {% for segmento, preguntas in segmentos %}
    <fieldset>
        <legend>{{ segmento }}</legend>
        {% for pregunta, opciones in preguntas %}
            <p>{{ pregunta }}</p>
            {% for opcion in opciones %}
                <label>
                    <input type="radio" name="{{ pregunta }}" value="{{ opcion }}" required> {{ opcion }}
                </label><br>
            {% endfor %}
        {% endfor %}
    </fieldset>
    {% endfor %}

    <button type="submit">Enviar</button>
</form>

</body>
</html>
