<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluaci√≥n</title>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header><h1>Evaluador de Postura de Ciberseguridad</h1></header>
<img src="{{ url_for('static', filename='logo.png') }}" style="max-width:150px;"><br>

<form method="post">
{% for segmento, preguntas in segmentos %}
    <h2>{{ segmento }}</h2>
    {% for pregunta, opciones in preguntas %}
        <p><strong>{{ pregunta }}</strong></p>
        {% for valor, opcion in opciones %}
            <input type="radio" name="{{ pregunta }}" value="{{ valor }}" required> {{ opcion }}<br>
        {% endfor %}
    {% endfor %}
{% endfor %}
<br>
<button type="submit">Enviar</button>
</form>
</body>
</html>
