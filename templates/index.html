<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario de Evaluación</title>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header>
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="max-width:150px;">
  <h1>Evaluador de Postura de Ciberseguridad</h1>
</header>

<form method="POST">
  <label for="empresa">Nombre de la empresa:</label>
  <input type="text" name="empresa" required>

  <label for="nombre">Nombre del contacto:</label>
  <input type="text" name="nombre" required>

  <label for="email">Correo electrónico:</label>
  <input type="email" name="email" required>

  <label for="sector">Sector:</label>
  <select name="sector" required>
    <option value="Servicios">Servicios</option>
    <option value="Manufactura">Manufactura</option>
    <option value="Tecnología">Tecnología</option>
    <option value="Alimentos">Alimentos</option>
    <option value="Legales">Legales</option>
    <option value="Contables">Contables</option>
    <option value="Distribución">Distribución</option>
    <option value="Otros">Otros</option>
  </select>

  <label for="pais">País:</label>
  <input type="text" name="pais" value="Colombia" required>

  <label for="equipos">Número de equipos:</label>
  <select name="equipos" required>
    <option value="1-50">1-50</option>
    <option value="51-150">51-150</option>
    <option value="151-300">151-300</option>
    <option value="301-500">301-500</option>
    <option value="500+">Más de 500</option>
  </select>

  <hr>

  {% for segmento, preguntas in segmentos %}
    <h2>{{ segmento }}</h2>
    {% for pregunta, opciones in preguntas %}
      <p><strong>{{ pregunta }}</strong></p>
      {% for opcion in opciones %}
        <input type="radio" name="{{ pregunta }}" value="{{ opcion }}" required> {{ opcion }}<br>
      {% endfor %}
    {% endfor %}
  {% endfor %}

  <button type="submit">Enviar Evaluación</button>
</form>

</body>
</html>
