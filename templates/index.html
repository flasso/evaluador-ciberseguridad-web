<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluador de Ciberseguridad</title>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header>
  <h1>Evaluador de Postura de Ciberseguridad</h1>
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="80">
</header>

<form method="POST">
  {% for grupo, preguntas in preguntas.items() %}
    <fieldset>
      <legend>{{ grupo }}</legend>
      {% for campo, texto in preguntas %}
        <label>{{ texto }}
          <select name="{{ campo }}">
            {% for opcion in opciones %}
              <option value="{{ opcion }}">{{ opcion }}</option>
            {% endfor %}
          </select>
        </label>
      {% endfor %}
    </fieldset>
  {% endfor %}
  <button type="submit">Enviar Respuestas</button>
</form>

</body>
</html>
