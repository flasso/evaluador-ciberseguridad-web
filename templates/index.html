<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluador Ciberseguridad</title>
</head>
<body>
<img src="{{ url_for('static', filename='logo.png') }}" width="120">
<h1>Evaluador de Postura de Ciberseguridad</h1>
<form method="post">
  {% for segmento, preguntas in segmentos.items() %}
    <h2>{{ segmento }}</h2>
    {% for idx, (pregunta, opciones) in enumerate(preguntas) %}
      <p>{{ pregunta }}</p>
      {% for opcion in opciones %}
        <label><input type="radio" name="{{ segmento }}_{{ idx }}" value="{{ opcion }}"> {{ opcion }}</label><br>
      {% endfor %}
    {% endfor %}
    <hr>
  {% endfor %}
  <button type="submit">Enviar</button>
</form>
</body>
</html>
