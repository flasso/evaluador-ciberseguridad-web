<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluador de Ciberseguridad</title>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header><h1>Evaluador de Postura de Ciberseguridad</h1></header>
<img src="/static/logo.png" alt="Logo" width="100">
<form method="post">
  <fieldset>
    <legend>Datos de la Empresa</legend>
    <input name="Empresa" placeholder="Empresa" required>
    <input name="Nombre" placeholder="Nombre" required>
    <input name="Email" type="email" placeholder="Email" required>
    <input name="Sector" placeholder="Sector">
    <input name="País" placeholder="País" value="Colombia">
  </fieldset>

  {% for segmento, preguntas in segmentos %}
  <fieldset>
    <legend>{{ segmento }}</legend>
    {% for pregunta, opciones in preguntas %}
    <label>{{ pregunta }}</label>
    {% for opcion in opciones %}
      <input type="radio" name="{{ pregunta }}" value="{{ opcion }}" required> {{ opcion }}<br>
    {% endfor %}
    {% endfor %}
  </fieldset>
  {% endfor %}

  <button type="submit">Enviar</button>
</form>
</body>
</html>
