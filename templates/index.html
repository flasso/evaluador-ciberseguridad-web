<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluador de Ciberseguridad</title>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
</head>
<body>
<img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="150">
<h1>Evaluador de Postura de Ciberseguridad</h1>

<form method="POST">
{% for seccion, qs in preguntas.items() %}
<section>
<h2>{{ seccion }}</h2>
{% for idx, (q, opciones) in enumerate(qs) %}
<p><strong>{{ q }}</strong></p>
{% if opciones %}
{% for op in opciones %}
<label><input type="radio" name="{{seccion}}_{{idx}}" value="{{op}}" required> {{op}}</label><br>
{% endfor %}
{% else %}
<input type="text" name="{{seccion}}_{{idx}}" required><br>
{% endif %}
{% endfor %}
</section>
{% endfor %}
<button type="submit">Enviar respuestas</button>
</form>
</body>
</html>
