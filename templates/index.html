<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evaluación de Ciberseguridad</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header>
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height: 60px;">
  <h1>Evaluador de Postura de Ciberseguridad</h1>
</header>

<form method="post">
  <label for="empresa">Empresa:</label>
  <input type="text" id="empresa" name="empresa" required>

  <label for="contacto">Nombre de Contacto:</label>
  <input type="text" id="contacto" name="contacto" required>

  <label for="correo">Correo Electrónico:</label>
  <input type="email" id="correo" name="correo" required>

  <label for="sector">Sector:</label>
  <select name="sector" id="sector" required>
    {% for s in sectores %}
      <option value="{{ s }}">{{ s }}</option>
    {% endfor %}
  </select>

  <label for="pcs">Número de PCs:</label>
  <select name="pcs" id="pcs" required>
    {% for r in pcs %}
      <option value="{{ r }}">{{ r }}</option>
    {% endfor %}
  </select>

  <hr>
  {% for segmento, preguntas in segmentos %}
    <fieldset>
      <legend><strong>{{ segmento }}</strong></legend>
      {% for pregunta, opciones in preguntas %}
        <label><strong>{{ pregunta }}</strong></label><br>
        {% for opcion in opciones %}
          <input type="radio" name="{{ pregunta }}" value="{{ opcion }}" required> {{ opcion }}<br>
        {% endfor %}
        <br>
      {% endfor %}
    </fieldset>
  {% endfor %}
  <button type="submit">Enviar Evaluación</button>
</form>
</body>
</html>
