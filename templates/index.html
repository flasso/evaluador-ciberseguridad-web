<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluador de Ciberseguridad</title>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header><h1>Evaluador de Postura de Ciberseguridad</h1></header>
<img src="/static/logo.png" alt="Logo" width="150">
<form method="post">
  <fieldset>
    <legend>Datos de la Empresa</legend>
    <input name="empresa" placeholder="Empresa" required>
    <input name="nombre" placeholder="Nombre" required>
    <input name="email" type="email" placeholder="Email" required>
    <select name="sector" required>
      <option value="">Seleccione sector</option>
      <option value="Servicios">Servicios</option>
      <option value="Manufactura">Manufactura</option>
      <option value="Tecnología">Tecnología</option>
      <option value="Alimentos">Alimentos</option>
      <option value="Legales">Legales</option>
      <option value="Contables">Contables</option>
      <option value="Distribución">Distribución</option>
      <option value="Otros">Otros</option>
    </select>
    <input name="pais" placeholder="País" value="Colombia">
  </fieldset>

  {% for segmento in segmentos %}
  <fieldset>
    <legend>{{ segmento[0] }}</legend>
    {% for pregunta, opciones in segmento[1] %}
    <p>{{ pregunta }}</p>
    {% for opcion in opciones %}
      <input type="radio" name="{{ pregunta }}" value="{{ opcion }}" required> {{ opcion }}<br>
    {% endfor %}
    {% endfor %}
  </fieldset>
  {% endfor %}

  <button type="submit">Enviar</button>
</form>
</body>
</html>
