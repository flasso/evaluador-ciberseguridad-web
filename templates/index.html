<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluación</title>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header><h1>Formulario de Evaluación</h1></header>
<form method="POST">
{% for segmento, preguntas in segmentos %}
<h2>{{ segmento }}</h2>
{% for pregunta, opciones in preguntas %}
<p>{{ pregunta }}</p>
{% for opcion in opciones %}
<label>
<input type="radio" name="{{ pregunta }}" value="{{ opcion }}" required> {{ opcion }}
</label><br>
{% endfor %}
{% endfor %}
{% endfor %}
<br>
<button type="submit">Enviar</button>
</form>
</body>
</html>
