<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluador de Ciberseguridad</title>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header><h1>Evaluador de Postura de Ciberseguridad</h1></header>
<img src="/static/logo.png" alt="Logo" width="100">
<form method="post">
  <fieldset>
    <legend>Datos de la Empresa</legend>
    <input name="empresa" placeholder="Empresa" required>
    <input name="nombre" placeholder="Nombre" required>
    <input name="email" type="email" placeholder="Email" required>
    <input name="sector" placeholder="Sector">
    <input name="pais" placeholder="PaÃ­s" value="Colombia">
  </fieldset>

  {% for segmento, preguntas in segmentos %}
  <fieldset>
    <legend>{{ segmento }}</legend>
    {% for pregunta in preguntas %}
      <p><strong>{{ pregunta[0] }}</strong></p>
      {% for opcion in pregunta[1] %}
        <input type="radio" name="q{{ loop.index0 }}_{{ loop.parentloop.index0 }}" value="{{ loop.index0 }}" required> {{ opcion }}<br>
      {% endfor %}
    {% endfor %}
  </fieldset>
  {% endfor %}

  <button type="submit">Enviar</button>
</form>
</body>
</html>
