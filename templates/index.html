<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario de Evaluaci√≥n</title>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header><h1>Evaluador de Postura de Ciberseguridad</h1></header>
<img src="/static/logo.png" alt="Logo" style="width:120px;margin:10px auto;display:block;">
<form method="POST">
{% for s_idx, segmento in segmentos %}
  <fieldset>
    <legend>{{ segmento[0] }}</legend>
    {% for pregunta, opciones in segmento[1] %}
      <p><strong>{{ pregunta }}</strong></p>
      {% for o_idx, opcion in opciones %}
        <label>
          <input type="radio" name="{{ pregunta }}" value="{{ opcion }}" required>
          {{ opcion }}
        </label><br>
      {% endfor %}
    {% endfor %}
  </fieldset>
{% endfor %}
<button type="submit">Enviar</button>
</form>
</body>
</html>
