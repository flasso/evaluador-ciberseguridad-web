<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario de Evaluación</title>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header><h1>Evaluador de Postura de Ciberseguridad</h1></header>
<form method="post">
<label>Empresa: <input type="text" name="empresa" required></label>
<label>Nombre: <input type="text" name="nombre" required></label>
<label>Email: <input type="email" name="email" required></label>
<label>Sector:
<select name="sector" required>
<option value="Servicios">Servicios</option>
<option value="Manufactura">Manufactura</option>
<option value="Tecnología">Tecnología</option>
<option value="Alimentos">Alimentos</option>
<option value="Legales">Legales</option>
<option value="Contables">Contables</option>
<option value="Distribución">Distribución</option>
<option value="Otros">Otros</option>
</select>
</label>
<label>País: <input type="text" name="pais" value="Colombia"></label>

{% for segmento in segmentos %}
<h2>{{ segmento[0] }}</h2>
{% set preguntas = segmento[1] %}
{% for pregunta in preguntas %}
<p>{{ pregunta[0] }}</p>
{% for opcion in pregunta[1] %}
<label><input type="radio" name="{{ pregunta[0] }}" value="{{ opcion }}" required> {{ opcion }}</label><br>
{% endfor %}
{% endfor %}
{% endfor %}

<p><button type="submit">Enviar</button></p>
</form>
</body>
</html>
