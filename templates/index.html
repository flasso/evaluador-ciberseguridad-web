<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluador de Ciberseguridad</title>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header>
  <h1>Evaluador de Ciberseguridad</h1>
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="max-width:150px;">
</header>

<form method="POST" action="/evaluacion">
  {% for segmento, preguntas in segmentos %}
    <fieldset>
      <legend>{{ segmento }}</legend>
      {% for pregunta, opciones in preguntas %}
        <p><strong>{{ pregunta }}</strong></p>
        {% for idx, opcion in enumerate(opciones) %}
          <label>
            <input type="radio" name="{{ pregunta }}" value="{{ idx }}" required>
            {{ opcion }}
          </label><br>
        {% endfor %}
      {% endfor %}
    </fieldset>
  {% endfor %}
  <button type="submit">Enviar</button>
</form>
</body>
</html>
