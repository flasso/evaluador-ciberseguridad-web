<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluador Ciberseguridad</title>
</head>
<body>
<img src="{{ url_for('static', filename='logo.png') }}" width="120">
<h1>Evaluador de Postura de Ciberseguridad</h1>
<form method="post">
  <label>Empresa: <input name="empresa" required></label><br>
  <label>Nombre: <input name="nombre" required></label><br>
  <label>Email: <input name="email" required></label><br>
  <label>Sector: <select name="sector">
    <option>Servicios</option>
    <option>Manufactura</option>
    <option>Tecnología</option>
    <option>Alimentos</option>
    <option>Legales</option>
    <option>Contables</option>
    <option>Distribución</option>
    <option>Otros</option>
  </select></label><br>
  <label>País: <input name="pais" value="Colombia"></label><br>

  {% for segmento, preguntas in segmentos.items() %}
    <h2>{{ segmento }}</h2>
    {% for idx, (pregunta, opciones) in preguntas|list %}
      <p>{{ pregunta }}</p>
      {% for opcion in opciones %}
        <label><input type="radio" name="{{ segmento }}_{{ idx }}" value="{{ opcion }}" required> {{ opcion }}</label><br>
      {% endfor %}
    {% endfor %}
    <hr>
  {% endfor %}
  <button type="submit">Enviar</button>
</form>
</body>
</html>
