<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluación de Ciberseguridad</title>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header><h1>Formulario de Evaluación</h1></header>

<form method="post" action="/evaluacion">
{% for segmento, preguntas in segmentos %}
<h2>{{ segmento }}</h2>
{% for pregunta, opciones in preguntas %}
<p><strong>{{ pregunta }}</strong></p>
{% for idx, opcion in options|list %}
<label><input type="radio" name="{{ pregunta }}" value="{{ idx }}" required> {{ opcion }}</label><br>
{% endfor %}
{% endfor %}
{% endfor %}
<br>
<input type="submit" value="Enviar">
</form>

</body>
</html>
