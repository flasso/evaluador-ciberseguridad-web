<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evaluación de Ciberseguridad</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="max-height: 60px;">
    <h1>Evaluador de Ciberseguridad</h1>
</header>

<form method="POST">
    <label for="empresa">Empresa:</label>
    <input type="text" name="empresa" required>

    <label for="nombre">Nombre de contacto:</label>
    <input type="text" name="nombre" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" name="correo" required>

    <label for="sector">Sector empresarial:</label>
    <select name="sector" required>
        <option disabled selected value="">Seleccione una opción</option>
        <option>Alimentos</option>
        <option>Salud</option>
        <option>Educación</option>
        <option>Financiero</option>
        <option>Tecnología</option>
        <option>Otro</option>
    </select>

    <label for="pcs">Número de equipos (PCs):</label>
    <select name="pcs" required>
        <option disabled selected value="">Seleccione una opción</option>
        <option>1-50</option>
        <option>51-150</option>
        <option>151-300</option>
        <option>301-500</option>
        <option>Más de 500</option>
    </select>

    {% for segmento, preguntas in segmentos %}
        <h3>{{ segmento }}</h3>
        {% for pregunta, opciones in preguntas %}
            <label>{{ pregunta }}</label>
            {% for opcion in opciones %}
                <label style="margin-left: 10px;">
                    <input type="radio" name="{{ pregunta }}" value="{{ opcion }}" required> {{ opcion }}
                </label><br>
            {% endfor %}
        {% endfor %}
    {% endfor %}

    <button type="submit">Enviar evaluación</button>
</form>
</body>
</html>
