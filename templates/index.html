<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluador Ciberseguridad</title>
<link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="Logo" width="150">
        <h1>Evaluador de Ciberseguridad</h1>
        <form method="POST">
            {% for pregunta in preguntas %}
                <div class="pregunta">
                    <label>{{ pregunta.texto }}</label><br>
                    {% if pregunta.tipo == "texto" %}
                        <input type="text" name="{{ pregunta.id }}" value="{{ pregunta.valor_defecto or '' }}" required>
                    {% elif pregunta.tipo == "select" %}
                        <select name="{{ pregunta.id }}" required>
                            {% for opcion in pregunta.opciones %}
                                <option>{{ opcion }}</option>
                            {% endfor %}
                        </select>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
