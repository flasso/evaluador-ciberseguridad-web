<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Resultado</title>
</head>
<body>
  <h1>✅ Resultado</h1>
  <p>Gracias por completar la evaluación, {{ session.nombre }} de {{ session.empresa }}.</p>
  <h2>Respuestas:</h2>
  <ul>
    {% for pregunta, respuesta in respuestas.items() %}
      <li>{{ pregunta }}: {{ respuesta }}</li>
    {% endfor %}
  </ul>
</body>
</html>
