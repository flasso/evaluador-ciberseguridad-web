<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluador de Ciberseguridad</title>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="80">
    <h1>Evaluador de Postura de Ciberseguridad</h1>
</header>
<main>
<form method="POST">
    <h2>Datos de la empresa</h2>
    <label>Nombre de la empresa <input type="text" name="empresa" required></label>
    <label>Persona de contacto <input type="text" name="contacto" required></label>
    <label>Email <input type="email" name="email" required></label>
    <label>Sector
        <select name="sector" required>
            <option>Servicios</option>
            <option>Manufactura</option>
            <option>Tecnología</option>
            <option>Alimentos</option>
            <option>Legales</option>
            <option>Contables</option>
            <option>Distribución</option>
            <option>Otros</option>
        </select>
    </label>
    <label>Ciudad <input type="text" name="ciudad" required></label>
    <label>País <input type="text" name="pais" value="Colombia" required></label>

    <h2>Cuestionario</h2>
    {% for pregunta in preguntas %}
    <fieldset>
        <legend>{{ pregunta.texto }}</legend>
        {% for opcion in pregunta.opciones %}
        <label><input type="radio" name="{{ pregunta.id }}" value="{{ opcion }}" required> {{ opcion }}</label><br>
        {% endfor %}
    </fieldset>
    {% endfor %}

    <button type="submit">Enviar respuestas</button>
</form>
</main>
</body>
</html>
