<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Resultados</title>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header><h1>Resultados</h1></header>
<p>Gracias por completar la evaluación. Aquí están tus respuestas:</p>

<table>
<tr><th>Pregunta</th><th>Respuesta</th></tr>
{% for pregunta, respuesta in respuestas.items() %}
<tr><td>{{ pregunta }}</td><td>{{ respuesta }}</td></tr>
{% endfor %}
</table>

<p>Revisa las áreas débiles y fortalece tu postura. Si necesitas asesoría profesional, contáctanos.</p>

</body>
</html>
