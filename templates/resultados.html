<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Resultados</title>
</head>
<body>
<img src="{{ url_for('static', filename='logo.png') }}" width="120">
<h1>Resultados de la Evaluación</h1>
<table border="1">
<tr><th>Pregunta</th><th>Respuesta</th></tr>
{% for pregunta, respuesta in respuestas.items() %}
<tr><td>{{ pregunta }}</td><td>{{ respuesta }}</td></tr>
{% endfor %}
</table>
<p>Recomendación general: analice las áreas con respuestas débiles y fortalezca su postura de ciberseguridad con apoyo profesional si es necesario.</p>
</body>
</html>
