<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Resultados</title>
</head>
<body>
<h1>Resultados de tu Evaluaci√≥n</h1>
<p>Puntaje: {{ porcentaje }}%</p>
<p>{{ concepto }}</p>

<h2>Recomendaciones</h2>
<ul>
{% for rec in recomendaciones %}
    <li>{{ rec }}</li>
{% endfor %}
</ul>

<h2>Tus Respuestas</h2>
<table border="1">
<tr><th>Pregunta</th><th>Respuesta</th></tr>
{% for clave, valor in respuestas.items() %}
<tr><td>{{ clave }}</td><td>{{ valor }}</td></tr>
{% endfor %}
</table>

</body>
</html>
